name: API Tests

on:
  push:
    branches: [ main, feat/v3.0.0 ]
  pull_request:
    branches: [ main, feat/v3.0.0 ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build test containers
        run: npm run test:build
      
      - name: Start test environment
        run: npm run test:start
      
      - name: Run API tests
        run: docker compose -f docker-compose.test.yml exec -T test-runner vendor/bin/pest --group=api
      
      - name: Stop test environment
        if: always()
        run: npm run test:stop
