services:
  mysql:
    image: mysql:8.0
    container_name: wappointment-test-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress_test
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - mysql_data:/var/lib/mysql
      - ./tests/docker/db-snapshot.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  wordpress:
    build:
      context: .
      dockerfile: tests/docker/Dockerfile.wordpress
    container_name: wappointment-test-wp
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress_test
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/wappointment
      - ./tests/docker/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-runner:
    build:
      context: .
      dockerfile: tests/docker/Dockerfile.test-runner
    container_name: wappointment-test-runner
    depends_on:
      wordpress:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./:/app
      - wordpress_data:/wordpress
    environment:
      WP_ROOT_DIR: /wordpress
      WP_TESTS_DIR: /tmp/wordpress-tests-lib
      DB_HOST: mysql
      DB_NAME: wordpress_test
      DB_USER: wordpress
      DB_PASS: wordpress
    command: tail -f /dev/null

volumes:
  mysql_data:
  wordpress_data:
